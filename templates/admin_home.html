<!DOCTYPE html>
<html>
<head>
    <title>Admin Ana Sayfa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <h1>{{ username }} (Admin)</h1>
    <div class="logout-button">
        <a href="/nav/logout" title="Çıkış Yap"><i class="fas fa-sign-out-alt"></i>
        </a>

    <div class="notification-button">
        <a href="#" id="openDuyuruModal" class="notification-btn"><i class="fas fa-bell"></i></a>

    <h2>Kullanıcı Ekle</h2>
    <form method="post" action="/admin-page/create">
        <label>Kullanıcı Adı:</label>
        <input type="text" name="username" required><br>
        <label>E-posta:</label>
        <input type="email" name="email" required><br>
        <label>Şifre:</label>
        <input type="password" name="password" required><br>
        <label>Tip:</label>
        <select name="type" required>
            <option value="student">Öğrenci</option>
            <option value="teacher">Öğretmen</option>
            <option value="admin">Admin</option>
        </select><br>
        <button type="submit">Ekle</button>
    </form>

    <h2>Kullanıcı Listesi</h2>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Kullanıcı Adı</th>
            <th>E-posta</th>
            <th>Tip</th>
            <th>İşlemler</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.type.value }}</td>
            <td>
                <!-- Güncelleme Formu (PUT) -->
                <form id="update-form-{{ user.id }}" onsubmit="submitUpdate(event, {{ user.id }})" style="display:inline;">
                    <input type="text" name="username" value="{{ user.username }}" required>
                    <input type="email" name="email" value="{{ user.email }}" required>
                    <input type="password" name="password" placeholder="Yeni Şifre">
                    <select name="type" required>
                        <option value="student" {% if user.type == "student" %}selected{% endif %}>Öğrenci</option>
                        <option value="teacher" {% if user.type == "teacher" %}selected{% endif %}>Öğretmen</option>
                        <option value="admin" {% if user.type == "admin" %}selected{% endif %}>Admin</option>
                    </select>
                    <button type="submit">Güncelle</button>
                </form>

                <!-- Silme Butonu (DELETE ile JS) -->
                <button onclick="deleteUser({{ user.id }})">Sil</button>
            </td>
        </tr>
        {% endfor %}
    </table>
<div id="duyuruModal" class="modal" style="display:none;">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Duyuru Oluştur</h2>
        <form id="duyuruForm">
          <div class="form-group">
            <label for="duyuruIcerik">Duyuru İçeriği</label>
            <textarea id="duyuruIcerik" name="content" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label for="alicilar">Alıcılar</label>
            <select id="alicilar" name="receiver" required>
              <option value="all_students">dr</option>
              <option value="all_teachers">Tüm Öğretmenler</option>
              <option value="everyone">Herkes</option>
            </select>
          </div>
          <button type="submit" class="btn">Duyuru Gönder</button>
        </form>
      </div>
    </div>
    <!-- JS: PUT güncelleme -->
    <script>
        function submitUpdate(event, userId) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());

            fetch(`/admin-page/update-user-${userId}`, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            }).then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert("Güncelleme başarısız.");
                }
            }).catch(error => {
                console.error("İstek hatası:", error);
                alert("Sunucuya ulaşılamadı.");
            });
        }

        function deleteUser(userId) {
            if (!confirm("Bu kullanıcıyı silmek istediğinizden emin misiniz?")) return;

            fetch(`/admin-page/delete-user-${userId}`, {
                method: "DELETE"
            }).then(response => {
                if (response.ok) {
                    location.reload();
                } else {
                    alert("Silme işlemi başarısız.");
                }
            }).catch(error => {
                console.error("Silme hatası:", error);
                alert("Sunucuya ulaşılamadı.");
            });
        }
        const duyuruModal = document.getElementById('duyuruModal');
        const openModalBtn = document.getElementById('openDuyuruModal');
        const closeBtn = duyuruModal.querySelector('.close');

        if (openModalBtn) {
          openModalBtn.addEventListener('click', e => {
            e.preventDefault();
            duyuruModal.style.display = 'block';
          });
        }

        closeBtn.addEventListener('click', () => {
          duyuruModal.style.display = 'none';
        });

        window.addEventListener('click', e => {
          if (e.target === duyuruModal) {
            duyuruModal.style.display = 'none';
          }
        });
        const duyuruForm = document.getElementById('duyuruForm');
        if (duyuruForm) {
            duyuruForm.addEventListener('submit', e => {
                e.preventDefault();

                const formData = new FormData(duyuruForm);

                fetch('/admin-page/create-notification', {
                    method: 'POST',
                    body: formData
                })
                    .then(res => res.json())
                    .then(data => {
                        showToast(data.message);
                        duyuruModal.style.display = 'none';
                        duyuruForm.reset();
                    })
                    .catch(err => {
                        console.error(err);
                        showToast('Duyuru gönderilirken bir hata oluştu.');
                    });
            });
        }
    </script>
     </div>
     </div>
</body>
</html>
