<!DOCTYPE html>
<html>
<head>
    <title>Ders Programı - Giriş</title>
    <link rel="stylesheet" href="{{ request.url_for('static', path='/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Giriş Yap</h2>
            <form id="loginForm" class="login-form" method="post" action="/auth/login">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Kullanıcı Adı" required>
                </div>
                <div class="form-group">
                    <input type="text" name="email" placeholder="E-posta" required>
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Şifre" required>
                </div>
                <div class="form-group">
                    <select name="user_type" required>
                        <option value="">Kullanıcı Tipini Seçin</option>
                        <option value="student">Öğrenci</option>
                        <option value="teacher">Öğretmen</option>
                    </select>
                </div>
                <button type="submit">Giriş Yap</button>
            </form>
        </div>
    </div>
</body>
</html>
