<!DOCTYPE html>
<html>
<head>
    <title>LMS System - Giriş</title>
    <link rel="stylesheet" href="{{ request.url_for('static', path='/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>Giriş Yap</h2>
            {% if error %}
            <div class="error-message">
                {{ error }}
            </div>
            {% endif %}
            <form class="login-form" method="post" action="/auth/login/form">
                <div class="form-group">
                    <input type="text" name="username" placeholder="Kullanıcı Adı" required
                           value="{{ username if username else '' }}">
                </div>
                <div class="form-group">
                    <input type="text" name="email" placeholder="E-posta" required
                           value="{{ email if email else '' }}">
                </div>
                <div class="form-group">
                    <input type="password" name="password" placeholder="Şifre" required>
                </div>
                <div class="form-group">
                    <select name="user_type" required>
                        <option value="">Kullanıcı Tipini Seçin</option>
                        <option value="student" {% if user_type == 'student' %}selected{% endif %}>Öğrenci</option>
                        <option value="teacher" {% if user_type == 'teacher' %}selected{% endif %}>Öğretmen</option>
                    </select>
                </div>
                <button type="submit">Giriş Yap</button>
            </form>
        </div>
    </div>
</body>
</html>
