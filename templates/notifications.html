<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildirimler</title>
    <link rel="stylesheet" href="{{ request.url_for('static', path='/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="home-button">
        <a href="/nav/home" title="Ana Sayfa"><i class="fas fa-home"></i></a>
    </div>
    <div class="container">
        <h1>Bildirimler</h1>

        <div class="notifications-list">
            {% if notifications %}
                {% for notification in notifications %}
                <div class="notification-item">
                    <p>{{ notification.content }}</p>
                    <small>{{ notification.created_at.strftime('%d-%m-%Y %H:%M') }}</small>
                </div>
                {% endfor %}
            {% else %}
                <div class="notification-item">
                    <p>Henüz bildiriminiz bulunmamaktadır.</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
